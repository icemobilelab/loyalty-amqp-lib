name: Build and Publish

on:
    release:
        types: [created]

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@icemobile'

            - name: Configure ~/.netrc for GitHub auth
              run: |
                cat <<EOF >> ~/.netrc
                machine github.com
                  login x-access-token
                  password $GH_PAT
                EOF
                chmod 600 ~/.netrc
              env:
                GH_PAT: ${{ secrets.GH_PAT }}

            - name: Rewrite SSH/git ‚Üí HTTPS with PAT as password
              env:
                GH_PAT: ${{ secrets.GH_PAT }}
              run: |
                git config --global --add \
                  url."https://x-access-token:${GH_PAT}@github.com/".insteadOf "git@github.com:"
                git config --global --add \
                  url."https://x-access-token:${GH_PAT}@github.com/".insteadOf "ssh://git@github.com/"
                git config --global --add \
                  url."https://x-access-token:${GH_PAT}@github.com/".insteadOf "git+ssh://git@github.com/"
                git config --global --add \
                  url."https://x-access-token:${GH_PAT}@github.com/".insteadOf "git://github.com/"

            - name: üîç Verify rewrites & connection
              env:
                GH_PAT: ${{ secrets.GH_PAT }}
              run: |
                git config --global --get-regexp '^url\..*insteadOf'
                GIT_TRACE=1 GIT_CURL_VERBOSE=1 \
                git ls-remote git@github.com:icemobilelab/loyalty-commons-v4.git


            - name: Install deps
              run: npm ci
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}

            - name: Run tests
              run: npm test

            - name: Publish to GitHub Packages
              if: success()
              run: npm publish
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
