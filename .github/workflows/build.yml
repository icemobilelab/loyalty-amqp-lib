name: Build and Publish

on:
    release:
        types: [created]

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@icemobile'

            - name: Force HTTPS for GitHub deps and install dependencies
              run: |
                  git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "git@github.com:"
                  git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "ssh://git@github.com/"
                  git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "git://github.com/"
                  git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "git+ssh://git@github.com/"
                  npm ci
              env:
                  GH_PAT: ${{ secrets.GH_PAT }}

            - name: Run tests
              run: npm test

            - name: Publish to GitHub Packages
              if: success()
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
