name: Build and Publish

on:
    release:
        types: [created]

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@icemobile'

            - name: Force HTTPS for GitHub deps and install dependencies
              run: |
                  git config --global --add \
                    url."https://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@github.com/".insteadOf "git@github.com:"
                  git config --global --add \
                    url."https://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@github.com/".insteadOf "ssh://git@github.com/"
                  git config --global --add \
                    url."https://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@github.com/".insteadOf "git+ssh://git@github.com/"
                  git config --global --add \
                    url."https://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@github.com/".insteadOf "git://github.com/"
                  git config --global --get-regexp '^url\..*insteadOf'
                  git ls-remote ssh://git@github.com/icemobilelab/loyalty-commons-v4.git
                  npm ci
              env:
                  GH_PAT: ${{ secrets.GH_PAT }}
                  NPM_CONFIG_LOGLEVEL: verbose
                  GIT_TRACE: 1
                  GIT_CURL_VERBOSE: 1

            - name: Run tests
              run: npm test

            - name: Publish to GitHub Packages
              if: success()
              run: npm publish
              env:
                NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
